<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind css tuts | Korsat X Parmaga</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/input.css" />
  </head>

  <body class="text-gray-100 bg-gray-900 font-bodyfont">
    <div class="main-container px-3 grid grid-cols-3">
      <div class="navigation text-right pt-3">
        <div
          class="title sm:text-2xl md:text-4xl text-blue-600 font-bold p-5 border-b-2 border-gray-600"
        >
          KORSAT <span class="text-secondary-100">X</span> PARMAGA
        </div>

        <div class="links">
          <div
            class="link flex justify-end items-center px-5 py-3 border-r-2 bg-gray-500 bg-opacity-25 cursor-pointer transition ease-out duration-200"
          >
            <div class="text font-semibold text-gray-50">Home</div>
            <div class="icon ml-2 text-xl"><i class="bx bx-home"></i></div>
          </div>
          <div
            class="link flex justify-end items-center px-5 py-3 hover:bg-gray-500 hover:bg-opacity-25 cursor-pointer transition ease-out duration-200"
          >
            <div class="text">About</div>
            <div class="icon ml-2"><i class="bx bxs-help-circle"></i></div>
          </div>
          <div
            class="link flex justify-end items-center px-5 py-3 hover:bg-gray-500 hover:bg-opacity-25 cursor-pointer transition ease-out duration-200"
          >
            <div class="text">Contact</div>
            <div class="icon ml-2"><i class="bx bxl-gmail"></i></div>
          </div>
        </div>
      </div>

      <main class="col-span-2 pt-5 pl-5">
        <header class="flex justify-end md:justify-between items-start">
          <div class="title hidden md:block">
            <div class="main-title text-5xl font-bold mt-7">Games</div>
            <div class="sub-title text-3xl font-semibold text-green-500">
              For Gamers
            </div>
          </div>
          <div class="user flex justify-end gap-5">
            <div
              class="btn login font-semibold text-primary hover:bg-primary hover:text-white transition ease-out duration-200"
            >
              Log in
            </div>
            <div
              class="btn signup font-semibold text-primary hover:bg-primary hover:text-white transition ease-out duration-200"
            >
              Sign up
            </div>
          </div>
        </header>

        <div class="games mt-7">
          <section>
            <div
              class="title font-bold text-3xl text-yellow-500 py-5 border-b-2 border-yellow-600 mb-2"
            >
              Latest Games
            </div>

            <div class="cards grid md:grid-cols-2 lg:grid-cols-3 gap-2">
              <div
                class="card h-22 w-full overflow-hidden relative rounded-t-md shadow-lg"
              >
                <div class="image h-full w-full">
                  <img
                    class="h-full w-full object-cover"
                    src="img/assassins-creed-mirage.jpg"
                  />
                </div>
                <div
                  class="title absolute bottom-0 bg-gray-700 bg-opacity-50 w-full py-1 px-2"
                >
                  <div class="main-title font-blod">
                    Assassin's Creed Mirage
                  </div>
                  <div class="sub-title">Developers: Ubisoft</div>
                </div>
                <div
                  class="badge absolute top-0 text-lg font-semibold bg-black bg-opacity-40 text-yellow-500 rounded m-2 px-2 py-2"
                >
                  <span class="icon"><i class="bx bxs-star"></i></span>
                  <span class="text">4.5/5</span>
                </div>
              </div>
              <div
                class="card h-22 w-full overflow-hidden relative rounded-t-md shadow-lg"
              >
                <div class="image h-full w-full">
                  <img
                    class="h-full w-full object-cover"
                    src="img/assassins-creed-mirage.jpg"
                  />
                </div>
                <div
                  class="title absolute bottom-0 bg-gray-700 bg-opacity-50 w-full py-1 px-2"
                >
                  <div class="main-title font-blod">
                    Assassin's Creed Mirage
                  </div>
                  <div class="sub-title">Developers: Ubisoft</div>
                </div>
                <div
                  class="badge absolute top-0 text-lg font-semibold bg-black bg-opacity-40 text-yellow-500 rounded m-2 px-2 py-2"
                >
                  <span class="icon"><i class="bx bxs-star"></i></span>
                  <span class="text">4.5/5</span>
                </div>
              </div>
              <div
                class="card h-22 w-full overflow-hidden relative rounded-t-md shadow-lg"
              >
                <div class="image h-full w-full">
                  <img
                    class="h-full w-full object-cover"
                    src="img/assassins-creed-mirage.jpg"
                  />
                </div>
                <div
                  class="title absolute bottom-0 bg-gray-700 bg-opacity-50 w-full py-1 px-2"
                >
                  <div class="main-title font-blod">
                    Assassin's Creed Mirage
                  </div>
                  <div class="sub-title">Developers: Ubisoft</div>
                </div>
                <div
                  class="badge absolute top-0 text-lg font-semibold bg-black bg-opacity-40 text-yellow-500 rounded m-2 px-2 py-2"
                >
                  <span class="icon"><i class="bx bxs-star"></i></span>
                  <span class="text">4.5/5</span>
                </div>
              </div>
            </div>
          </section>

          <section>
            <div
              class="title font-bold text-3xl text-yellow-500 py-5 border-b-2 border-yellow-600 mb-2"
            >
              Most Popular
            </div>
            <div class="cards">
              <div class="card">
                <div class="image"></div>
                <div class="title">
                  <div class="main-title"></div>
                  <div class="sub-title"></div>
                </div>
              </div>
            </div>
          </section>

          <div
            class="load-more font-semibold text-xl text-gray-500 bg-blue-600 py-2 pt-2 flex justify-center"
          >
            <a
              href=""
              class="hover:text-white hover:text-2xl transition ease-out duration-200"
              >Load More</a
            >
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
